language: cpp
sudo: false
compiler:
 - gcc

dist: bionic
os:
  - linux

env:
    - VERSION=8

cache:
  directories:
  - $HOME/OpenFOAM


addons:
  apt:
    update: true
    packages:
      - lcov

before_install:
  - git clone  --depth 1 https://github.com/OpenFOAM/OpenFOAM-$VERSION.git  $HOME/OpenFOAM/OpenFOAM-$VERSION
  - ls  $HOME/OpenFOAM

install:
    - source $HOME/OpenFOAM/OpenFOAM-$VERSION/etc/bashrc
      # skip compilation of applications
    - sed -i "s/applications/#applications/" $WM_PROJECT_DIR/Allwmake
    - cd $WM_PROJECT_DIR/src/OpenFOAM && wmake -j
    - cd $WM_PROJECT_DIR/src/fileFormats && wmake -j
    - cd $WM_PROJECT_DIR/src/surfMesh && wmake -j
    - cd $WM_PROJECT_DIR/src/triSurface && wmake -j
    - cd $WM_PROJECT_DIR/src/meshTools && wmake -j
    - cd $WM_PROJECT_DIR/src/finiteVolume && wmake -j

before_script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - make -j4

case:
    type: OpenFOAMTutorialCase
    solver: pimpleFoam
    domain: incompressible
    case: LES/periodicPlaneChannel
    post_build:
      - controlDict:
           writeFormat: binary
           libs: ["libOGL.so"]
      - cp -r 0.orig 0
      - blockMesh
      - decomposePar:
            method: simple
            numberOfSubdomains: 2
            coeffs: [2,1,1]
variation:
  - operation: fvSolution
    schema: "linear_solver/pressure-{solver}{preconditioner}{executor}"
    values:
      - set: solvers/p
        preconditioner: none
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        executor: ${{env.GINKGO_EXECUTOR}}
      - set: solvers/p
        solver: PCG
        preconditioner: none
        executor: CPU
  - operation: fvSolution
    schema: "linear_solver/momentum-{solver}{preconditioner}{executor}"
    values:
      - set: 'solvers/"(U|k|nuTilda)"'
        preconditioner: BJ
        solver: GKOBiCGStab
        forceHostBuffer: 1
        verbose: 1
        executor: ${{env.GINKGO_EXECUTOR}}
      - set: 'solvers/"(U|k|nuTilda)"'
        solver: PBiCGStab
        preconditioner: DILU
        executor: CPU

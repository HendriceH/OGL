case:
    type: OpenFOAMTutorialCase
    solver: icoFoam
    domain: incompressible
    case: cavity/cavity
    post_build:
      - controlDict:
           libs: [libOGL.so]
           writeInterval: 10
      - blockMesh
      - decomposePar:
            method: simple
            numberOfSubdomains: 2
            coeffs: [2,1,1]
variation:
  - operation: fvSolution
    schema: "linearSolver/{solver}{preconditioner}{executor}"
    values:
      - set: solvers/p
        preconditioner: none
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        executor: reference
        matrixFormat: Coo
      - set: solvers/U
        preconditioner: BJ
        solver: GKOBiCGStab
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        executor: reference
        matrixFormat: Coo
  - operation: fvSolution
    schema: "matrixFormat/{matrixFormat}"
    values:
      - set: solvers/p
        preconditioner: none
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        matrixFormat: Csr
        executor: reference
      - set: solvers/p
        preconditioner: none
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        regenerate: 1
        matrixFormat: Ell
        executor: reference
  - operation: fvSolution
    schema: "preconditioner/{preconditioner}"
    values:
      - set: solvers/p
        preconditioner: BJ
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        executor: reference
      - set: solvers/p
        preconditioner: GISAI
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        executor: reference
      - set: solvers/p
        preconditioner: IC
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        executor: reference
      - set: solvers/p
        preconditioner: ILU
        solver: GKOCG
        forceHostBuffer: 1
        verbose: 1
        debug: 1
        executor: reference
